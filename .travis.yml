language: android
android:
  components:
    - build-tools-21.1.1
    - android-21
    - sys-img-armeabi-v7a-android-21
    - extra-android-support
  licenses:
    - android-sdk-license-5be876d5 # new license!
    - '.*intel.+'

branches:
  only:
    - master

before_install:
  - android list sdk --no-ui --all --extended

script:
  - ./gradlew connectedAndroidTest

